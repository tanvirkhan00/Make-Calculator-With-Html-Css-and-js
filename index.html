<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style Css Link -->
    <link rel="stylesheet" href="style.css">
    
    <title>Calculator - By Code Traversal</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input class="operator" style="--clr:red;" type="button" value="AC" onclick="display.value = '' ">
                    <input class="operator" style="--clr:red;" type="button" value="DEL" onclick="display.value = display.value.toString().slice(0,-1)">
                    <input class="operator" style="--clr:#6dee0a;" type="button" value="%" onclick="display.value += '%' ">
                    <input class="operator" style="--clr:#6dee0a;" type="button" value="/" onclick="display.value += '/' ">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value += '7' ">
                    <input type="button" value="8" onclick="display.value += '8' ">
                    <input type="button" value="9" onclick="display.value += '9' ">
                    <input class="operator" style="--clr:#6dee0a;" type="button" value="*" onclick="display.value += '*' ">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value += '4' ">
                    <input type="button" value="5" onclick="display.value += '5' ">
                    <input type="button" value="6" onclick="display.value += '6' ">
                    <input class="operator" style="--clr:#6dee0a;" type="button" value="-" onclick="display.value += '-' ">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value += '1' ">
                    <input type="button" value="2" onclick="display.value += '2' ">
                    <input type="button" value="3" onclick="display.value += '3' ">
                    <input class="operator" style="--clr:#6dee0a;" type="button" value="+" onclick="display.value += '+' ">
                </div>
                <div>
                    <input type="button" value="00" onclick="display.value += '00' ">
                    <input type="button" value="0" onclick="display.value += '0' ">
                    <input type="button" value="." onclick="display.value += '.' ">
                    <input class="operator" style="--clr:yellow;" type="button" value="=" onclick="display.value =eval(display.value)">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
